# Pacman Tools Configuration
# Customize behavior of maintenance scripts

# Cache cleaning settings
CACHE_KEEP_VERSIONS=3
CACHE_CLEAN_AGGRESSIVE=false

# Update settings
AUTO_CONFIRM=false
UPDATE_AUR=true
UPDATE_FIRMWARE=true
CHECK_PACNEW=true

# Logging settings
LOG_LEVEL=INFO
LOG_FILE="pacman-tools.log"
BACKUP_LOGS=true

# Notification settings
NOTIFY_COMPLETION=false
NOTIFY_ERRORS=true

# Safety settings
REQUIRE_CONFIRMATION=true
BACKUP_CONFIG_FILES=true
